<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
            font-size: 0.6em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action method="post" th:object="${form}">
            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div>
                <input type="text" placeholder="이메일" th:field="*{email}">
            </div>
            <div th:errors="*{email}" class="error"></div>
            <div>
                <input type="password" placeholder="비밀번호" th:field="*{pw}">
            </div>
            <div th:errors="*{pw}" class="error"></div>
            <div><button id="loginBtn">로그인</button></div>
        </form>
    </div>

</body>
</html>
