<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Title$</title>
    <style>
        td,th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 4px 12px;
            margin: 0;
            align-items: center;
        }

        .odd__row-color {
            background-color: yellow;
        }

    </style>
</head>
<body>
<!--    table 태그를 이용해서 personList 표시하기   -->
<!--    순번을 표시하고 짝수행은 노란색 배경으로 표시하기 -->
<!--    나이합 구하기-->

    <table th:with="sum=0">
        <h3>회원목록</h3>
        <hr>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person, status: ${personList}"
                th:class="${status.odd}?'odd__row-color'">
                <td th:text="${status.count}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.age}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td colspan="2" th:text="${#aggregates.sum(personList.![age])}"></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
