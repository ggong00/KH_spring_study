<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Title$</title>
</head>
<body>
    <form id="addForm" method="post" action="">
        <div>
            <input type="text" name="op1" id="op1" th:value="${op1}"> +
            <input type="text" name="op2" id="op2" th:value="${op2}"> = <span id="result" th:text="${result}"></span>
        </div>
        <div>
            <input type="submit" value="더하기" id="calBtn">
        </div>
        <div>
            <input type="reset" value="다시계산하기" id="resetBtn">
        </div>
    </form>

    <script>
        resetBtn.addEventListener('click',e => {
            e.preventDefault();
            op1.value = '';
            op2.value = '';
            result.textContent = '';
            op1.focus();
        })

        calBtn.addEventListener('click', e => {
            e.preventDefault();
            p1 = parseInt(op1.value);
            p2 = parseInt(op2.value);

            const isInteger = Number.isInteger(p1) && Number.isInteger(p2);
            if(!isInteger) return;

            op1.value = p1;
            op2.value = p2;
            addForm.submit();
        })
    </script>
</body>
</html>
